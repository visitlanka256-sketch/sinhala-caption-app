<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body>

<div id="login" class="login-box">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="panel" style="display:none;">
  <header>
    <h2>Admin Panel</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <textarea id="captionText" placeholder="සිංහල කැප්ෂන්..."></textarea>

  <select id="captionCategory">
    <option value="love">ආදරය</option>
    <option value="sad">දුක</option>
    <option value="funny">විහිළු</option>
    <option value="motivation">Motivation</option>
    <option value="attitude">Attitude</option>
  </select>

  <button onclick="addCaption()">➕ Add</button>

  <div id="captionList"></div>
</div>

<script type="module" src="./js/admin.js"></script>
</body>
</html>
